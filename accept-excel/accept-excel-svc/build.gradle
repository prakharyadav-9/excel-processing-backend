plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.py'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.apache.poi:poi:5.0.0'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
	implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
	implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.34'
	implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
	implementation group: 'com.sun.jersey', name: 'jersey-bundle', version: '1.14'
	implementation group: 'com.sun.jersey.contribs', name: 'jersey-multipart', version: '1.14'
	implementation group: 'net.sf.supercsv', name: 'super-csv', version: '2.1.0'
	
}

tasks.named('test') {
	useJUnitPlatform()
}
